    <script>
        function doCheck(uname){
            xml = new XMLHttpRequest();
            xml.onreadystatechange = function (){
                if (xml.readyState==4 && xml.status==200){
                    let text = xml.responseText;
                    document.getElementById("sp").innerHTML=text;
                }
            }
            xml.open("Post","./check",true);
            xml.setRequestHeader("Content-type","application/x-www-form-urlencoded");
            xml.send("username="+uname);
        }
    </script>

<div class="container">
    <center>
        <h2>管理员注册</h2>
        <br>
        <br>
    <form action="/enroll" method="post" autocomplete="off" name="form1" onsubmit="return submitEnroll()">
        <table height="200px">
            <tr>
                <td for="userName"  align="center"><h4>用户名</h4></td>
                <td>
                    <input type="text" id="userName" name="username" class="form-control" placeholder="请输入用户名" onblur="doCheck(name)" required autofocus autocomplete="off" maxlength="10">
                    <span id="sp"></span>
                </td>
            </tr>
            <tr>
                <td for="userPwd"  align="center"><h4>密码</h4></td>
                <td>
                <input type="password" id="userPwd" name="userpwd" class="form-control" placeholder="请输入密码" required autocomplete="off" maxlength="18">
                </td>
            </tr>
            <tr>
                <td for="userPwd" align="center"><h4>确认密码</h4></td>
                <td>
                    <input type="password" id="pwd2" name="sureUserpwd" class="form-control" placeholder="请确认密码" required autocomplete="off" maxlength="18">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button class="img-thumbnail" type="submit" id="signinSubmit">注册</button>
                </td>
            </tr>
        </table>
    </form>
    </center>

    $('[data-toggle="tooltip"]').tooltip();

    $('#signinSubmit').click(function(){
        if($('#userName').val() === ''){
            $(this).text('用户名不能为空');
        }else if($('#userPwd').val() === ''){
            $(this).text('密码不能为空');
        }else{
            $(this).text('请稍后...');
        }
    });
   function submitEnroll() {
       if ($('#userPwd').val() != $('#pwd2').val()) {
           alert("密码不一致，请重新输入");
           $('#userPwd').focus();
           $('#pwd2').focus();
           return false;
       }
       return true;
   }
</script>
